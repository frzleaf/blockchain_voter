syntax = "proto3";

package voter.voter.v1;

import "amino/amino.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "voter/voter/v1/params.proto";
import "voter/voter/v1/vote.proto";

option go_package = "voter/x/voter/types";

// Query defines the gRPC querier service.
service Query {
  // Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/voter/voter/v1/params";
  }

  // ShowPoll Queries a list of ShowPoll items.
  rpc ShowPoll(QueryShowPollRequest) returns (QueryShowPollResponse) {
    option (google.api.http).get = "/voter/voter/v1/show_poll/{poll_id}";
  }

  // ShowPollVotes Queries a list of ShowPollVotes items.
  rpc ShowPollVotes(QueryShowPollVotesRequest) returns (QueryShowPollVotesResponse) {
    option (google.api.http).get = "/voter/voter/v1/show_poll_votes/{poll_id}";
  }
}

// QueryParamsRequest is request type for the Query/Params RPC method.
message QueryParamsRequest {}

// QueryParamsResponse is response type for the Query/Params RPC method.
message QueryParamsResponse {
  // params holds all the parameters of this module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// QueryShowPollRequest defines the QueryShowPollRequest message.
message QueryShowPollRequest {
  uint64 poll_id = 1;
}

// QueryShowPollResponse defines the QueryShowPollResponse message.
message QueryShowPollResponse {
  string creator = 1;
  uint64 id = 2;
  string title = 3;
  repeated string options = 4;
}

// QueryShowPollVotesRequest defines the QueryShowPollVotesRequest message.
message QueryShowPollVotesRequest {
  uint64 poll_id = 1;

  cosmos.base.query.v1beta1.PageRequest pagination = 2;
}

// QueryShowPollVotesResponse defines the QueryShowPollVotesResponse message.
message QueryShowPollVotesResponse {
  repeated Vote votes = 1;
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}
